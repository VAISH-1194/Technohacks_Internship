<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Online Stopwatch</title>
</head>
<body class="dark-mode">
    <div class="container">
        
        <div class="timer-container">
            <img class="image" src="./assets/cat.png" alt="">
            <div class="header">Let's Start</div>
            <div class="time">
                <div><span class="hour">00</span>:</div>
                <div><span class="minute">00</span>:</div>
                <div><span class="second">00</span>:</div>
                <div><span class="splite-second">00</span></div>
            </div>
            <div class="buttons">
                <div class="start"><img src="play.png" width="70px"/></div>
                <div class="stop"><img src="pause.png" width="85px"/></div>
                <div class="clear"><img src="reset.png" width="65px"/></div>
            </div>
    </div>
    </div>
    <div class="wrapper">
        <div class="candles">
          <div class="light__wave"></div>
          <div class="candle1">
            <div class="candle1__body">
              <div class="candle1__eyes">
                <span class="candle1__eyes-one"></span>
                <span class="candle1__eyes-two"></span>
              </div>
              <div class="candle1__mouth"></div>
            </div>
            <div class="candle1__stick"></div>
          </div>
          
          <div class="candle2">
            <div class="candle2__body">
              <div class="candle2__eyes">
                <div class="candle2__eyes-one"></div>
                <div class="candle2__eyes-two"></div>
              </div>
            </div>
            <div class="candle2__stick"></div>
          </div>
          <div class="candle2__fire"></div>
          <div class="sparkles-one"></div>
          <div class="sparkles-two"></div>
          <div class="candle__smoke-one">
      
          </div>
          <div class="candle__smoke-two">
      
          </div>
          
        </div>
        <div class="floor">
        </div>
        
      
      </div>
    <script src="timer.js"></script>
</body>
</html>
